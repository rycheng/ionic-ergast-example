<ion-header>

  <ion-navbar>
    <ion-title>Drivers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let driver of drivers; let i = index">
    <ion-item>
      <ion-avatar item-left>
        <img src="https://randomuser.me/api/portraits/thumb/men/{{i}}.jpg">
      </ion-avatar>
      <h2>{{driver.givenName}} {{driver.familyName}}</h2>
      <p>{{driver.dateOfBirth}}</p>
      <p>{{driver.nationality}}</p>
    </ion-item>
    
    <ion-card-content>
      <button ion-button icon-left clear small (click)="showStandings($event, driver.driverId)">
        Championship
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
